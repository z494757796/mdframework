	<script type="text/javascript">

        function initPickArea(container,format,width,height){
            $("#" + container).pickArea({
                "format":format || "province/city/county", //格式
                "width": width || "420",//设置“省市县”文本边框的宽度
                "height":height || "34",//设置“省市县”文本边框的高度
                "borderColor":"#E5E6E7",//设置“省市县”文本边框的色值
                "arrowColor":"#686B6D",//设置下拉箭头颜色
                "listBdColor":"#E5E6E7",//设置下拉框父元素ul的border色值
                "color":"#686B6D",//设置“省市县”字体颜色
                "fontSize":"14px",//设置字体大小
                "hoverColor":"#1E90FF",
                "paddingLeft":"30px",//设置“省”位置处的span相较于边框的距离
                "arrowRight":"30px",//设置下拉箭头距离边框右侧的距离
                "maxHeight":"300px",
                //"preSet":"",//数据初始化 ；这里的数据初始化有两种方式，第一种是用preSet属性设置，第二种是在a标签里使用name属性设置
                "getVal":function(){//这个方法是每次选中一个省、市或者县之后，执行的方法
                    //console.log($(".pick-area-hidden").val())
                    //console.log($(".pick-area-dom").val())
                    var thisdom = $("."+$(".pick-area-dom").val());//返回的是调用这个插件的元素pick-area，$(".pick-area-dom").val()的值是该元素的另一个class名，这个class名在dom结构中是唯一的，不会有重复，可以通过这个class名来识别这个pick-area
                    thisdom.next().val($(".pick-area-hidden").val());//$(".pick-area-hidden").val()是页面中隐藏域的值，存放着每次选中一个省、市或者县的时候，当前文本存放的省市县的最新值，每点击一次下拉框里的li，这个值就会立即更新
                }
            });

        }

        $('.form_datetime').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            forceParse: 0,
            showMeridian: 1,
            defaultDate : new Date()
        });
        $('.form_date').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,
            defaultDate : new Date()
        });
        $('.form_time').datetimepicker({
            language:  'zh-CN',
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 1,
            minView: 0,
            maxView: 1,
            forceParse: 0,
            defaultDate : new Date()
        });
        $( '.form_datetime' ).datetimepicker( 'setDate' , new Date());
        $( '.form_time' ).datetimepicker( 'setDate' , new Date());
	</script>
