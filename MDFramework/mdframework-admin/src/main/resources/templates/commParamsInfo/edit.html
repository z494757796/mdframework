<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                                                                                    <input id="id" name="id" th:value="${commParamsInfo.id}" type="hidden">
                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">所属类型名称：</label>
                                        <div class="col-sm-8">
                                            <input id="typeName" name="typeName" th:value="${commParamsInfo.typeName}"  class="form-control" type="text">
                                        </div>
                                    </div>
                                                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">类型唯一标识：</label>
                                        <div class="col-sm-8">
                                            <input id="uniqueType" name="uniqueType" th:value="${commParamsInfo.uniqueType}"  class="form-control" type="text">
                                        </div>
                                    </div>
                                                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">数据名称：</label>
                                        <div class="col-sm-8">
                                            <input id="keyName" name="keyName" th:value="${commParamsInfo.keyName}"  class="form-control" type="text">
                                        </div>
                                    </div>
                                                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">数据对应值：</label>
                                        <div class="col-sm-8">
                                            <input id="keyValue" name="keyValue" th:value="${commParamsInfo.keyValue}"  class="form-control" type="text">
                                        </div>
                                    </div>
                                                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">排序：</label>
                                        <div class="col-sm-8">
                                            <input id="orderBy" name="orderBy" th:value="${commParamsInfo.orderBy}"  class="form-control" type="text">
                                        </div>
                                    </div>
                                                                                                                                                                                    <div class="form-group">

                                 <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/commParamsInfo/edit.js">
</script>
</body>
</html>
