<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">所属组织：</label>
                                    <div class="col-sm-8">
                                        <input type="hidden" id="parentId" name="parentId" class="form-control" th:value="${parentId}">
                                        <input id="parentName" name="parentName" class="form-control" type="text" th:value="${parentName}" readonly="readonly">
                                    </div>
                                </div>
                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">名称：</label>
                                        <div class="col-sm-8">
                                            <input id="name" name="name"
                                                   class="form-control" type="text">
                                        </div>
                                    </div>
                                
                                                                                                                                                
                                                                                                                                                
                                                                                                                                                
                                                                                                                                                
                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">状态:</label>
                                        <div class="col-sm-8">
                                            <label class="radio-inline"> <input type="radio"
                                                                                name="status" value="1" checked/> 正常
                                            </label> <label class="radio-inline"> <input type="radio"
                                                                                         name="status" value="0"/> 禁用
                                        </label>
                                        </div>
                                    </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="orderBy" name="orderBy"
                                       class="form-control" type="number" value="10">
                            </div>
                        </div>
                                
                                                                                                                                                
                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/organizationInfo/add.js">
</script>
</body>
</html>
