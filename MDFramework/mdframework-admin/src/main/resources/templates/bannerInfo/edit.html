                    <form class="form-horizontal m-t" id="signupForm">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">

                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">图片：</label>
                            <div class="col-sm-8">
                                <img th:src="${bannerInfo.mainPic}" id="mainPicImg" width="100">
                                <input id="mainPic" name="mainPic" th:value="${bannerInfo.mainPic}" class="form-control"
                                       type="hidden">
                                <div id="uploader" class="wu-example">
                                    <!--用来存放文件信息-->
                                    <div id="thelist" class="uploader-list"></div>
                                    <div class="btns">
                                        <div id="picker" style="vertical-align: middle;display: inline-block;"
                                             onchange="uploader.upload();">选择文件
                                        </div>
                                        <!-- <button id="ctlBtn" type="button" class="btn btn-default">开始上传</button>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">链接：</label>
                            <div class="col-sm-8">
                                <input id="linkUrl" name="linkUrl" th:value="${bannerInfo.linkUrl}" class="form-control"
                                       type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="orderBy" name="orderBy" th:value="${bannerInfo.orderBy}" class="form-control"
                                       type="text">
                            </div>
                        </div>

                            <label class="col-sm-3 control-label">状态:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input
                                        th:field="*{bannerInfo.status}" type="radio" name="status" value="1"/>

                                </label> <label class="radio-inline"> <input
                                    th:field="*{bannerInfo.status}" type="radio" name="status" value="0"/>
                                停用
                            </label>

                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
