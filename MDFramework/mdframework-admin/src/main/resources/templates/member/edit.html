<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="signupForm">
                                                                                    <input id="id" name="id"
                                       th:value="${member.id}" type="hidden">
                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">姓名：</label>
                                        <div class="col-sm-8">
                                            <input id="name" name="name"
                                                   th:value="${member.name}" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">手机号码：</label>
                                        <div class="col-sm-8">
                                            <input id="mobile" name="mobile"
                                                   th:value="${member.mobile}" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">图片：</label>
                                        <div class="col-sm-8">
                                            <img th:src="${member.mainPic}" id="mainPicImg"
                                                 width="100">
                                            <input id="mainPic" name="mainPic"
                                                   th:value="${member.mainPic}" class="form-control"
                                                   type="hidden">
                                            <div id="uploader" class="wu-example">
                                                <!--用来存放文件信息-->
                                                <div id="thelist" class="uploader-list"></div>
                                                <div class="btns">
                                                    <div id="picker"
                                                         style="vertical-align: middle;display: inline-block;"
                                                         onchange="uploader.upload();">选择文件
                                                    </div>
                                                    <!-- <button id="ctlBtn" type="button" class="btn btn-default">开始上传</button>-->
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">微信openid：</label>
                                        <div class="col-sm-8">
                                            <input id="openId" name="openId"
                                                   th:value="${member.openId}" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                                                                                                                                                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">微信unionid：</label>
                                        <div class="col-sm-8">
                                            <input id="unionId" name="unionId"
                                                   th:value="${member.unionId}" class="form-control"
                                                   type="text">
                                        </div>
                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                            <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/member/edit.js">
</script>
</body>
</html>
