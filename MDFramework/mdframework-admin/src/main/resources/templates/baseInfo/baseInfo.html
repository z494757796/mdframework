<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:shiro="http://www.w3.org/1999/xhtml">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="col-sm-12">
			<div class="ibox">
				<div class="ibox-body">
					<div id="exampleToolbar" role="group" style="width: 600px;">
						<div class="form-group col-sm-6">
							<input id="searchWord" type="text" class="form-control" placeholder="搜索关键字">
						</div>
						<button class="btn btn-success" onclick="reLoad()">查询</button>
                        <button class="btn btn-success" onclick="refresh()">刷新</button>
						<button shiro:hasPermission="baseInfo:save" type="button" class="btn  btn-primary" onclick="add()">
							<i class="fa fa-plus" aria-hidden="true"></i>添加
						</button>
						<button shiro:hasPermission="baseInfo:remove" type="button" class="btn  btn-danger"
							onclick="batchRemove()">
							<i class="fa fa-trash" aria-hidden="true"></i>删除
						</button>
					</div>
					<table id="exampleTable" data-mobile-responsive="true">
					</table>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script type="text/javascript" src="/js/appjs/baseInfo/baseInfo.js"></script>
</body>
</html>
