<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">公司名称：</label>
                                        <div class="col-sm-8">
                                            <input id="name" name="name" class="form-control" type="text">
                                        </div>
                                    </div>
								
																													                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">logo：</label>
                                        <div class="col-sm-8">
                                            <input id="mainPic" name="mainPic" class="form-control" type="text">
                                        </div>
                                    </div>
								
																													                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">客服电话：</label>
                                        <div class="col-sm-8">
                                            <input id="phone" name="phone" class="form-control" type="text">
                                        </div>
                                    </div>
								
																													                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">qq号码：</label>
                                        <div class="col-sm-8">
                                            <input id="qqNumber" name="qqNumber" class="form-control" type="text">
                                        </div>
                                    </div>
								
																													                                    <div class="form-group">
                                       <label class="col-sm-3 control-label">关于我们：</label>
                                       <div class="col-sm-8">
                                           <textarea name="aboutUs" class="summernote" id="aboutUs" title="Contents"></textarea>
                                       </div>
                                   </div>
								
																													                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">删除状态：</label>
                                        <div class="col-sm-8">
                                            <input id="delStatus" name="delStatus" class="form-control" type="text">
                                        </div>
                                    </div>
								
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/baseInfo/add.js">
	</script>
</body>
</html>
